apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "io.ipoli.android"
        multiDexEnabled true
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 206
        versionName "1.14.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {

        releaseCompile {
            // @TODO Fix proguard rules
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

realm {
    syncEnabled = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.0.2'
    implementation 'com.android.support:design:26.0.2'
    implementation 'com.android.support:recyclerview-v7:26.0.2'
    implementation 'com.android.support:cardview-v7:26.0.2'
    implementation 'com.android.support:customtabs:26.0.2'
    implementation 'com.android.support:gridlayout-v7:26.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0-beta1'
    implementation 'com.google.android.gms:play-services-auth:11.2.2'
    implementation 'com.facebook.android:facebook-android-sdk:4.25.0'
    implementation 'com.hannesdorfmann.mosby3:mvi:3.0.4'
    implementation 'com.bluelinelabs:conductor:2.1.4'
    implementation 'com.bluelinelabs:conductor-support:2.1.4'
    implementation 'com.jakewharton.timber:timber:4.5.1'
    implementation 'com.orhanobut:logger:2.1.1'
    implementation 'com.jakewharton.rxbinding2:rxbinding-kotlin:2.0.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation "io.reactivex.rxjava2:rxjava:2.1.2"
    implementation 'com.hannesdorfmann.mosby3:mvi-conductor:3.0.0', {
        exclude group: 'com.bluelinelabs'
    }
    implementation 'com.jakewharton.threetenabp:threetenabp:1.0.5'
    implementation('org.mnode.ical4j:ical4j:2.0.3') {
        ['org.codehaus.groovy', 'commons-codec', 'org.apache.commons', 'biz.aQute.bnd', 'org.threeten'].each {
            exclude group: it
        }
    }
    implementation('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true
    }
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    implementation "com.google.dagger:dagger:2.11"
    kapt "com.google.dagger:dagger-compiler:2.11"

    implementation 'com.hannesdorfmann:adapterdelegates3:3.0.1'
    implementation 'com.github.medyo:fancybuttons:1.8.4'
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.lnikkila:extendedtouchview:0.1.1'
    implementation 'sun.bob:mcalendarview:1.1.0'
    implementation "space.traversal.kapsule:kapsule-core:0.3"

//    debugImplementation "com.github.brianPlummer:tinydancer:0.1.1"
//    implementation "com.github.brianPlummer:tinydancer-noop:0.1.1"
//    testImplementation "com.github.brianPlummer:tinydancer-noop:0.1.1"

    debugCompile "com.github.brianPlummer:tinydancer:0.1.1"
    releaseCompile "com.github.brianPlummer:tinydancer-noop:0.1.1"
    testCompile "com.github.brianPlummer:tinydancer-noop:0.1.1"

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'

    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testImplementation 'com.android.support:support-annotations:26.0.2'
    testImplementation 'com.android.support.test:runner:1.0.1'
    testImplementation 'com.android.support.test:rules:1.0.1'
    testImplementation 'junit:junit:4.12'

    testImplementation 'org.jetbrains.spek:spek-api:1.1.4'
    testImplementation 'org.jetbrains.spek:spek-junit-platform-engine:1.1.4'
    testImplementation 'org.jetbrains.spek:spek-subject-extension:1.1.4'
    testImplementation "org.junit.vintage:junit-vintage-engine:4.12.0-RC3"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:5.0.0-RC3"
    testImplementation 'org.amshove.kluent:kluent:1.28'
}

